<div>
    <div class="grid v-screen place-items-center mt-10">
        <div class="h-80  h-80">
            <div class="p-1 mb-6 w-700 flex justify-between">
                <h1 class="text-3xl font-semibold">Разделы</h1>
                <button class="w-36 h-9 bg-red-600 rounded-lg text-white">Создать раздел</button>
            </div>
            <div class="border-solid w-full h-10 relative top-2 flex ">
                <div class="w-520 bg-gray-800 flex space-x-3 rounded-lg">
                    <i class="bi bi-search" style="font-size: 20px; opacity: 0.5; margin-left: 10px; margin-top: 5px;"></i>
                    <input type="text" class="h-full w-96 bg-gray-800" placeholder="Введите название">
                </div>
                <div class="ml-9 mt-1 space-x-3 hover:scale-y-105">
                    <i class="bi bi-star"></i>
                    <span>Только избранные</span>
                </div>
            </div>
            <div class="w-full h-48  mt-7 flex flex-col">
                <ul *ngFor="let item of sectionItem" class="flex">
                    <div class=" h-16 w-670 hover:scale-y-105 cursor-pointer" (click)="navigateToSection(item.id)" >
                        <div class="mt-3 ml-7 text-base flex">
                            <div class="w-8 h-8">
                                <span class="text-2xl">{{item.picture}}</span>
                            </div>
                            <span class="font-sans ml-4 mt-1">{{item.title}}</span>
                        </div>
                    </div>
                    <div class="mt-4 flex space-x-1.5 ">
                        <i class="bi bi-star hover:scale-110 cursor-pointer"></i>
                        <i class="bi bi-three-dots hover:scale-110 cursor-pointer"></i>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>
