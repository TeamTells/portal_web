<div [ngClass]="class" class="flex justify-between items-center px-2 py-[6px]">
  <div class="">
    <p class="font-medium text-tt-main-text">{{ role.role }}</p>
    <p class="max-w-fit font-normal text-tt-light-gray text-[14px]">
      {{ role.description }}
    </p>
  </div>
  <div class="ml-4 w-[20px] max-w-max h-[20px]">
    <img class="w-5 max-w-max h-5" src="../../../../../../assets/lock.svg" />
  </div>
</div>
