<div class="flex flex-row">
    <div class="w-340 h-1017 bg-white-1 flex flex-col mb-8">
        <div class="mt-3 flex ml-5 justify-between mr-5">
            <div class="w-8 h-8" [ngClass]="emojiToColorMap[getEmoji(menuItemTitle)]">
                <span class="text-2xl">{{getEmoji(menuItemTitle)}}</span>
            </div>
            <div class="ml-2">
                <h1 class="">{{menuItemTitle}}</h1>
            </div>
            <div class=""> 
                <i class="bi bi-three-dots hover:scale-110 cursor-pointer"></i>
            </div>
        </div>
        <div class="mt-5 ml-5 flex">
            <div>
                <i class="bi bi-gear"></i>
            </div>
            <div class="ml-4">
                <span class="text-sm font-sans">Права доступа к разделу</span>
            </div>
        </div>
        <div class="mt-5  w-full h-60">
            <div class="w-full h-10 flex bg-gray-1">
                <div class="h-6 w-6 mt-2 text-sm ml-3">
                    <i class="bi bi-justify-left"></i>
                </div>
                <span class="text-sm mt-2 ml-3">Страницы</span>
                <div class="mt-2 ml-48 bg-gray-2 w-6 h-6 flex items-center justify-center">
                    <i class="bi bi-plus-lg "></i>
                </div>
            </div>
            <div>
                <ul *ngFor="let item of pageItem" class="flex list-disc">
                    <li>
                        <div class="w-full">
                            <div class="w-full h-10 flex hover:bg-gray-1 cursor-pointer ml-8">
                                    <span class="ml-4 mt-2">{{item.title}}</span>
                                
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class=" w-800 h-496 relative left-36 px-px mt-4 flex flex-col">
       <div class="w-full h-5">
        <span class="text-slate-400">{{menuItemTitle}}/</span>
       </div>
       <div class="mt-5 h-10 w-full flex justify-between ">
            <span class="text-3xl font-sans">
                Страницы
            </span>
            <div>
                <button class="w-36 h-9 bg-red-600 rounded-lg text-white"><span>Создать страницу</span></button>
            </div>
       </div>
       <div class="h-349 w-full mt-5 flex flex-col">
            <div class="border-solid w-full h-10 relative top-2 flex ">
                <div class="w-520 bg-gray-800 flex space-x-3 rounded-lg">
                    <i class="bi bi-search" style="font-size: 20px; opacity: 0.5; margin-left: 10px; margin-top: 5px;"></i>
                    <input type="text" class="h-full w-full bg-gray-800" placeholder="Введите название">
                </div>
                <div class="ml-9 mt-1 space-x-3 cursor-pointer hover:scale-y-105">
                    <i class="bi bi-star"></i>
                    <span>Только избранные</span>
                </div>
            </div>
            <div class="mt-4 w-full h-285">
                <ul *ngFor="let item of pageItem" class="flex">
                    <div class="w-full h-14 hover:bg-gray-1 cursor-pointer">
                        <div class="flex mt-2">
                            <div class="h-6 w-6 mt-2">
                                <i class="bi bi-justify-left"></i>
                            </div>
                            <div class="ml-3 w-500  mt-2">
                                <span class="text-base">{{item.title}}</span>
                            </div>
                            <div class="flex w-191 h-4 mt-2 justify-between opacity-50">
                                <i class="bi bi-clock"></i>
                                <span class="text-xs ml-2">Обновлено 23 августа 2023 года</span>
                            </div>
                            <div class="flex h-6 w-48 ml-5 justify-between">
                                <i class="bi bi-pencil hover:scale-110 cursor-pointer text-sm"></i>
                                <i class="bi bi-link hover:scale-110 cursor-pointer"></i>
                                <i class="bi bi-star hover:scale-110 cursor-pointer" [class.text-yellow-500]="item.isFavorite"></i>
                                <i class="bi bi-three-dots hover:scale-110 cursor-pointer" id="dropdownIcon">
                                    <div class="hidden absolute right-0 mt-2 w-32 bg-red-600 border border-gray-300 rounded-lg shadow-lg group-hover:block">
                                        <a href="#" class="block px-4 py-2 text-black hover:bg-gray-100">Удалить</a>
                                        <a href="#" class="block px-4 py-2 text-black hover:bg-gray-100">Переименовать</a>
                                        <a href="#" class="block px-4 py-2 text-black hover:bg-gray-100">Добавить</a>
                                    </div>
                                </i>
                            </div>
                            
                        </div>
                    </div>
                </ul>
            </div>
       </div>
    </div>
</div>
