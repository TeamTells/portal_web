<div class="flex h-screen flex-col">
  <div>
    <nav class="bg-white">
      <div class="max-w-2 mx-auto px-4">

        <div class="flex justify-between">

          <div class="flex space-x-8">
            <div>
              <a href="#" class="flex items-center py-2 px-2 mt-2.5">
                <img src="assets/team_tels.png" alt="Logo" height="25" width="152" class="mb-2">
              </a>
            </div>

            <div class="hidden md:flex items-center space-x-1">
              <button
                [ngClass]="{
                  'nav_selected_item' : state.selectedItem == NavItem.NEWS,
                  'nav_item' : state.selectedItem != NavItem.NEWS
                 }"
                (click)="performAction({
                    type: MainActionTypes.SELECT_ITEM,
                    item: NavItem.NEWS
    })"
              >Разделы
              </button>
              <button
                [ngClass]="{
                  'nav_selected_item' : state.selectedItem == NavItem.EMPLOYEES,
                  'nav_item' : state.selectedItem != NavItem.EMPLOYEES
                 }"
                (click)="performAction({
                    type: MainActionTypes.SELECT_ITEM,
                    item: NavItem.EMPLOYEES
    })"
              >Команда
              </button>
              <button
                [ngClass]="{
                  'nav_selected_item' : state.selectedItem == NavItem.SETTINGS,
                  'nav_item' : state.selectedItem != NavItem.SETTINGS
                 }"
                (click)="performAction({
                    type: MainActionTypes.SELECT_ITEM,
                    item: NavItem.SETTINGS
    })"
              >Настройки
              </button>
            </div>

          </div>

          <div class="hidden md:flex items-center space-x-3 ">
            <button
              class="py-2 px-2 font-medium text-gray-950 rounded hover:bg-red-400 hover:text-white transition duration-300"
              (click)="performAction({
                    type: MainActionTypes.LOGOUT,
    })"
            >Выйти
            </button>
          </div>

          <div class="md:hidden flex items-center">

            <button class="outline-none mobile-menu-button">

              <svg class=" w-6 h-6 text-gray-500 hover:text-red-500 "
                   x-show="!showMenu"
                   fill="none"
                   stroke-linecap="round"
                   stroke-linejoin="round"
                   stroke-width="2"
                   viewBox="0 0 24 24"
                   stroke="currentColor"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>

            </button>
          </div>
        </div>
      </div>

      <div class="hidden mobile-menu">
        <ul class="">
          <li class="active"><a href="index.html" class="block text-sm px-2 py-4 text-white bg-red-500 font-semibold">Home</a>
          </li>
          <li><a href="#services" class="block text-sm px-2 py-4 hover:bg-red-500 transition duration-300">Services</a>
          </li>
          <li><a href="#about" class="block text-sm px-2 py-4 hover:bg-red-500 transition duration-300">About</a></li>
        </ul>
      </div>

      <script>
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
          menu.classList.toggle("hidden");
        });
      </script>
    </nav>
  </div>

  <div class="flex-1 bg-gray-100">
    <router-outlet></router-outlet>
  </div>

</div>
