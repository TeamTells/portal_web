<div class="flex h-screen flex-col">
  <div>
    <nav class="bg-white">
      <div class="max-w-2 mx-auto px-4">

        <div class="flex justify-between">

          <div class="flex space-x-8">
            <div>
              <a href="#" class="flex items-center py-2 px-2 mt-2.5">
                <img src="assets/team_tels.png" alt="Logo" height="25" width="152" class="mb-2">
              </a>
            </div>

            <div class="hidden md:flex items-center space-x-1">
              <button
                [ngClass]="{
                  'nav_selected_item' : state.selectedItem == NavItem.SECTIONS,
                  'nav_item' : state.selectedItem != NavItem.SECTIONS
                 }"
                (click)="performAction({
                    type: MainActionTypes.SELECT_ITEM,
                    item: NavItem.SECTIONS
                })"
              >Разделы
              </button>
              <button [ngClass]="{
                  'nav_selected_item' : state.selectedItem == NavItem.EMPLOYEES,
                  'nav_item' : state.selectedItem != NavItem.EMPLOYEES
                 }" (click)="performAction({
                    type: MainActionTypes.SELECT_ITEM,
                    item: NavItem.EMPLOYEES
                 })"
              >Команда

              </button>
              <button [ngClass]="{
                  'nav_selected_item' : state.selectedItem == NavItem.SETTINGS,
                  'nav_item' : state.selectedItem != NavItem.SETTINGS
                 }" (click)="performAction({
                    type: MainActionTypes.SELECT_ITEM,
                    item: NavItem.SETTINGS
    })">Настройки
              </button>
            </div>

          </div>

          <div class="hidden md:flex items-center space-x-3 ">
            <div class="sidebar_menu">
              <div class="bg-tt-lighter-gray rounded-full w-[40px] h-[40px]">
                <img class="pt-1 m-auto" src="assets/person.fill.svg" (click)="performAction({
                  type: MainActionTypes.SHOW_SIDEBAR})" alt="account_ico">
              </div>
              <app-core-page-shading *ngIf="state.showSideBar">
                <div class="fixed top-0 right-0 h-full text-black bg-tt-bg transition-width duration-300 ease-in-out"
                     [style.width]="state.showSideBar ? '360px' : '0'">

                  <div class="flex flex-row justify-between px-[20px] py-0">
                    <p class="text-[24px] mt-[18px]">Профиль</p>
                    <button class="w-[21px] h-[20px] mt-[28px] bg-[url('assets/xmark.svg')]" (click)="performAction({
                        type: MainActionTypes.SHOW_SIDEBAR,
                        })"></button>
                  </div>

                  <div class="flex flex-row h-[76px] px-[20px] mt-[34px] gap-[11px]">
                    <div class="bg-tt-lighter-gray rounded-full w-[44px] h-[44px]">
                      <img class="pt-1 m-auto" src="assets/person.fill.svg" alt="profile ico">
                    </div>
                    <div class="flex flex-col">
                      <p>User_Name</p>
                      <p class="text-tt-light-gray">useremail.com</p>
                    </div>
                  </div>

                  <button
                    (click)="performAction({
                        type: MainActionTypes.SELECT_ITEM,
                        item: NavItem.PROFILE
                      })"
                    class="flex flex-row h-[64px] w-[360px] items-center pl-[20px] gap-[17px] hover:bg-[#F2F3F7]">
                    <img class="w-[24px] h-[24px]" src="assets/person.crop.square.svg" alt="profile ico">
                    <p>Управление профилем</p>
                  </button>

                  <button
                    class="flex flex-row h-[64px] w-[360px] items-center pl-[20px] gap-[17px] hover:bg-[#F2F3F7]
                      font-medium text-tt-primary rounded" (click)="performAction({
                        type: MainActionTypes.LOGOUT})">
                    <img class="w-[24px] h-[24px]" src="assets/rectangle.portrait.and.arrow.forward.svg"
                         alt="logout_ico">
                    <p>Выход</p>
                  </button>
                </div>
              </app-core-page-shading>

            </div>

          </div>

          <div class="md:hidden flex items-center">

            <button class="outline-none mobile-menu-button">

              <svg class=" w-6 h-6 text-gray-500 hover:text-red-500 " x-show="!showMenu" fill="none"
                   stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                   stroke="currentColor">
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>

            </button>
          </div>
        </div>
      </div>

      <div class="hidden mobile-menu">
        <ul class="">
          <li class="active"><a href="index.html"
                                class="block text-sm px-2 py-4 text-white bg-red-500 font-semibold">Home</a>
          </li>
          <li><a href="#services" class="block text-sm px-2 py-4 hover:bg-red-500 transition duration-300">Services</a>
          </li>
          <li><a href="#about" class="block text-sm px-2 py-4 hover:bg-red-500 transition duration-300">About</a></li>
        </ul>
      </div>

      <script>
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
          menu.classList.toggle("hidden");
        });
      </script>
    </nav>
  </div>

  <div class="flex-1 bg-gray-100">
    <router-outlet></router-outlet>
  </div>

</div>
